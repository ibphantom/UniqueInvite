<!DOCTYPE html>
<html>
<head>
    <title>Invitation Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center text */
            background-color: white; /* Invert colors: white background */
            color: black; /* Black text for contrast */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 300px; /* Fix width of form for a consistent layout */
        }
        input[type="text"] {
            width: 100%; /* Make the search box fit inside the form */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: black; /* Invert button color */
            color: white; /* White text on black button */
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555; /* Slightly lighter on hover */
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Enter Your Name</h2>
        <input type="text" name="name" placeholder="Your name" required>
        <input type="submit" value="Check Invitation">
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
