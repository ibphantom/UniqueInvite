<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            padding: 5px;
            margin: 10px;
            width: 250px;
        }
        .delete-button {
            color: white;
            background-color: red;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .update-button {
            color: white;
            background-color: green;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Admin Dashboard</h1>

    <h2>Manage Invitations</h2>
    <table>
        <thead>
            <tr>
                <th>Hash</th>
                <th>Link</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for invitation in invitations %}
            <tr>
                <td>{{ invitation[0] }}</td> <!-- Hash -->
                <td>
                    <form action="/update_invitation" method="post">
                        <input type="hidden" name="name_hash" value="{{ invitation[0] }}">
                        <input type="text" name="new_link" value="{{ invitation[1] }}" style="width:100%;">
                        <input type="submit" value="Update" class="update-button">
                    </form>
                </td>
                <td>
                    <form action="/delete_invitation" method="post">
                        <input type="hidden" name="name_hash" value="{{ invitation[0] }}">
                        <input type="submit" value="Delete" class="delete-button">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Add New Invitation</h2>
    <form action="/add_invitation" method="post">
        <input type="text" name="name" placeholder="Enter name" required>
        <input type="text" name="link" placeholder="Enter link" required>
        <input type="submit" value="Add Invitation">
    </form>

</body>
</html>
