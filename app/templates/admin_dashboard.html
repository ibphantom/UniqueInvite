<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black; /* Black background */
            color: white; /* White text for contrast */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        table {
            width: 90%; /* Adjust width for larger content */
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white; /* White background for the table */
            color: black; /* Black text inside the table */
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        form {
            display: inline;
        }
        input[type="submit"], input[type="text"] {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        input[type="text"].link-input {
            width: auto; /* Auto width to adapt to content */
            min-width: 300px; /* Set a minimum width */
            padding: 5px;
            text-align: center; /* Centered text in link input */
        }
        h1, h2 {
            color: white;
        }
        .delete-button {
            background-color: #d9534f; /* Garnet/Red color */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c9302c; /* Darker red on hover */
        }
    </style>

    <script>
        // Adjust the link input width based on the longest link
        window.addEventListener("load", function () {
            const inputs = document.querySelectorAll("input.link-input");
            let maxWidth = 0;
            
            inputs.forEach(input => {
                const length = input.value.length;
                maxWidth = Math.max(maxWidth, length * 8); // Approx. character width
            });

            inputs.forEach(input => {
                input.style.width = maxWidth + "px"; // Set all inputs to the max width
            });
        });

        // Logout the admin when the window is closed or refreshed
        window.addEventListener("beforeunload", function () {
            // Send a request to log out when the window is closed
            navigator.sendBeacon("/logout");
        });
    </script>
</head>
<body>

    <h1>Admin Dashboard</h1>

    <div class="container">
        <h2>Manage Invitations</h2>
        
        <table>
            <tr>
                <th>Name</th> <!-- Name column (currently empty) -->
                <th>Hash</th> <!-- Hash column for name_hash -->
                <th>Link</th> <!-- Link column -->
                <th>Actions</th>
            </tr>
            {% for invitation in invitations %}
            <tr>
                <td></td> <!-- Name column (empty for now) -->
                <td>{{ invitation[0] }}</td> <!-- Hash (name_hash) column -->
                <td>
                    <form method="POST" action="/edit_invitation">
                        <input type="hidden" name="name_hash" value="{{ invitation[0] }}"> <!-- Pass the hash for editing -->
                        <input type="text" name="link" value="{{ invitation[1] }}" class="link-input" required> <!-- Editable link with centered text -->
                        <input type="submit" value="Update Link">
                    </form>
                </td>
                <td>
                    <form method="POST" action="/delete_invitation">
                        <input type="hidden" name="name_hash" value="{{ invitation[0] }}"> <!-- Pass the hash for deletion -->
                        <input type="submit" value="Delete" class="delete-button"> <!-- Delete button in garnet/red color -->
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>

        <h2>Add a New Invitation</h2>
        <form method="POST" action="/add_invitation">
            <input type="text" name="name" placeholder="Enter name" required> <!-- Centered text in input -->
            <input type="text" name="link" placeholder="Enter link" required> <!-- Centered text in input -->
            <input type="submit" value="Add Invitation">
        </form>
    </div>

</body>
</html>
