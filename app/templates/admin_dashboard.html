<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
        }
        form {
            display: inline-block;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="submit"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #333;
            color: white;
        }
        .query-section {
            margin-top: 30px;
        }
        .delete-button {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>

<h1>Admin Dashboard</h1>

<form method="POST" action="/add_invitation">
    <input type="text" name="name" placeholder="Enter name" required>
    <input type="text" name="link" placeholder="Enter link" required>
    <input type="submit" value="Add Invitation">
</form>

<table>
    <thead>
        <tr>
            <th>Name ID</th>
            <th>Hash</th>
            <th>Link</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for invitation in invitations %}
        <tr>
            <td>{{ invitation[2] }}</td> <!-- ID -->
            <td>{{ invitation[0] }}</td> <!-- Hash -->
            <td>
                <form method="POST" action="/edit_invitation">
                    <input type="hidden" name="name_hash" value="{{ invitation[0] }}">
                    <input type="text" name="link" value="{{ invitation[1] }}" style="width: 100%;">
                    <input type="submit" value="Update">
                </form>
            </td>
            <td>
                <form method="POST" action="/delete_invitation">
                    <input type="hidden" name="name_hash" value="{{ invitation[0] }}">
                    <input type="submit" value="Delete" class="delete-button">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Plex API Section -->
<div class="query-section">
    <form method="POST" action="/query_plex">
        <input type="text" name="plex_token" placeholder="Enter Plex Token" required>
        <input type="text" name="plex_server_ip" placeholder="Enter Plex Server IP" required>
        <input type="submit" value="Query Plex">
    </form>
</div>

<!-- Display Plex User Information -->
{% if plex_users %}
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Roles</th>
            </tr>
        </thead>
        <tbody>
            {% for user in plex_users %}
            <tr>
                <td>{{ user['username'] }}</td>
                <td>{{ user['email'] }}</td>
                <td>{{ user['roles'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}

</body>
</html>
