<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center text */
            background-color: black; /* Black background */
            color: white; /* White text for contrast */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        form {
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 0.1);
            width: 300px; /* Fix width of form for a consistent layout */
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%; /* Make the input boxes fit inside the form */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
            text-align: center; /* Center text inside the input boxes */
        }
        input[type="submit"] {
            background-color: black; /* Invert button color */
            color: white; /* White text on black button */
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555; /* Slightly lighter on hover */
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Admin Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
